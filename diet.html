<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./diet.css">
  <link rel="stylesheet" href="./reset.css">
  <script src="./diet.js" defer></script>
</head>
<body>
  <table class="diet_manage">
    <caption class="diet_table">식단 관리표</caption>
    <tr>
      <th>요일</th>
      <th class="diet_day">월</th>
      <th class="diet_day">화</th>
      <th class="diet_day">수</th>
      <th class="diet_day">목</th>
      <th class="diet_day">금</th>
      <th class="diet_day">토</th>
      <th class="diet_day">일</th>
    </tr>

    <!-- 점심 -->
    <tr>
      <td>점심</td>
      <td colspan="5" class="diet_point">
        편의점(삼각깁밥 + 계란)
      </td>
      <td>비빔국수</td>
      <td>다이어트도시락</td>
    </tr>

    <!-- 저녁 -->
    <tr>
      <td>저녁</td>
      <td>다이어트도시락</td>
      <td>닭볶음탕</td>
      <td>샐러드</td>
      <td>김치볶음밥</td>
      <td>된장찌개</td>
      <td>비빔밥</td>
      <td>된장찌개</td>
    </tr>
  </table>

  <button class="today-menu">오늘의 메뉴</button>
</body>
</html>
